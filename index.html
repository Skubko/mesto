<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Яндекс Практикум">
  <meta name="keywords" content="Mesto">
  <meta name="author" content="Андрей Скубко">
  <link rel="stylesheet" href="pages/index.css">
   <title>Место</title>
</head>
 <!--                         -->
<body class="root">
  <div class="page">
 
    <header class="header">
      <img src="images/vector.svg" alt="Место Россия" class="header__logo">
    </header>

    <main class="main">
      <section class="profile">
        <img src="images/image.jpg" alt="Фото Жак-Ив Кусто" class="profile__foto">
        <div class="profile-info">
          <div class="forma">
            <h1 class="forma__name">Жак-Ив Кусто</h1>
            <p class="forma__profession">Исследователь океана</p>
          </div>
          <button type="button" alt="кнопка редактирования" class="profile-info__edit-button"></button>
        </div>
        <button type="button" alt="кнопка добавления" class="profile__add-button"></button>       
      </section>


      <section class="elements">
        <article class="element">
          <img src="images/Карачаевск.jpg" alt="Карачаево-Черкессия" class="element__img">
          <div class="element__text">
            <h2 class="element__name">Карачаево-Черкессия</h2>
            <button type="button" alt="сердце" class="element__heart"></button>
          </div>
        </article>
        <article class="element">
          <img src="images/Эльбрус.jpg" alt="Гора Эльбрус" class="element__img">
          <div class="element__text">
            <h2 class="element__name">Гора Эльбрус</h2>
            <button type="button" alt="сердце" class="element__heart"></button>
          </div>
        </article>
        <article class="element">
          <img src="images/Домбай.jpg" alt="Домбай" class="element__img">
          <div class="element__text">
            <h2 class="element__name">Домбай</h2>
            <button type="button" alt="сердце" class="element__heart"></button>
          </div>
        </article>
        <article class="element">
          <img src="images/китай.jpg" alt="Китай" class="element__img">
          <div class="element__text">
            <h2 class="element__name">Китай</h2>
            <button type="button" alt="сердце" class="element__heart"></button>
          </div>
        </article>
        <article class="element">
          <img src="images/рим.jpg" alt="Рим" class="element__img">
          <div class="element__text">
            <h2 class="element__name">Рим</h2>
            <button type="button" alt="сердце" class="element__heart"></button>
          </div>
        </article>
        <article class="element">
          <img src="images/африка.jpg" alt="Африка" class="element__img">
          <div class="element__text">
            <h2 class="element__name">Африка</h2>
            <button type="button" alt="сердце" class="element__heart"></button>
          </div>
        </article>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">&copy; 2021 Mesto Russia</p>
    </footer>
 
    <div class="popup">
      <div class="popup__container">
        <h2 class="edit-profile">Редактировать профиль</h2>
        <form class="popup__forma" action="#" name="forma">
          <input name="name" type="text" class="popup__input">
          <input name="job" type="text"  class="popup__input">
          <button class="submit-button" type="submit" name="submit-button">Сохранить</button>
        </form>
      </div>
      <button type="button" alt="крестик для закрытия попапа" class="close-icon"></button>
    </div>

  </div>
  <script src="pages/index.js"></script>
</body>
</html>
