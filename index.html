<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Яндекс Практикум">
  <meta name="keywords" content="Mesto">
  <meta name="author" content="Андрей Скубко">
  <link rel="stylesheet" href="pages/index.css">
   <title>Место</title>
</head>
 <!--                         -->
<body class="root">
  <div class="page">
 
    <header class="header">
      <img src="images/vector.svg" alt="Mesto Russia" class="header__logo">
      <div class="header__line"></div>
    </header>

    <main class="main">
      <section class="profile">
        <img src="images/image.jpg" alt="Фото Жак-Ив Кусто" class="profile__foto">
        <div class="Profile-Info">
          <div class="forma">
            <h1 class="forma__name">Жак-Ив Кусто</h1>
            <h4 class="forma__profession">Исследователь океана</h4>
          </div>
          <img src="images/Edit-Button.svg" alt="кнопка редактирования" class="Profile-Info__EditButton">
        </div>
        <img src="images/Add-Button.svg" alt="кнопка добавления" class="profile__Add-Button">        
      </section>


      <section class="elements">
        <article class="element">
          <img src="images/Карачаевск.jpg" alt="Карачаево-Черкессия" class="element__img">
          <div class="element__text">
            <p class="element__name">Карачаево-Черкессия</p>
            <img src="images/heart.svg" alt="сердце" class="element__heart"> 
          </div>
        </article>
        <article class="element">
          <img src="images/Эльбрус.jpg" alt="Гора Эльбрус" class="element__img">
          <div class="element__text">
            <p class="element__name">Гора Эльбрус</p>
            <img src="images/heart.svg" alt="сердце" class="element__heart"> 
          </div>
        </article>
        <article class="element">
          <img src="images/Домбай.jpg" alt="Домбай" class="element__img">
          <div class="element__text">
            <p class="element__name">Домбай</p>
            <img src="images/heart.svg" alt="сердце" class="element__heart"> 
          </div>
        </article>
        <article class="element">
          <img src="images/китай.jpg" alt="Китай" class="element__img">
          <div class="element__text">
            <p class="element__name">Китай</p>
            <img src="images/heart.svg" alt="сердце" class="element__heart"> 
          </div>
        </article>
        <article class="element">
          <img src="images/рим.jpg" alt="Рим" class="element__img">
          <div class="element__text">
            <p class="element__name">Рим</p>
            <img src="images/heart.svg" alt="сердце" class="element__heart"> 
          </div>
        </article>
        <article class="element">
          <img src="images/африка.jpg" alt="Африка" class="element__img">
          <div class="element__text">
            <p class="element__name">Африка</p>
            <img src="images/heart.svg" alt="сердце" class="element__heart">
          </div>
        </article>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
 
    <div class="popup">
      <div class="popup__overlay"></div>
      <div class="popup__container">
        <h3 class="edit-profile">Редактировать профиль</h3>
        <input type="text" placeholder="Жак-Ив Кусто" class="input input_textname">        
        <input type="text" placeholder="Исследователь океана" class="input input_textjob">        
        <button class="SubmitButton" type='submit'>Сохранить</button>
      </div>
      <img src="images/Close-Icon.svg" alt="крестик для закрытия попапа" class="Close-Icon">
    </div>

  </div>
  <script src="pages/index.js"></script>
</body>
</html>
