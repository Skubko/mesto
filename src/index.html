<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Яндекс Практикум">
    <meta name="keywords" content="Mesto">
    <meta name="author" content="Андрей Скубко">
    <!--  <link rel="stylesheet" href="pages/index.css">
     //--------------исправить,   удалить строку    -->
    <title>Место</title>
</head>
<!--                         -->

<body class="root">
    <div class="page">

        <header class="header">
            <img src="<%=require('./images/vector.svg')%>" alt="Место Россия" class="header__logo">
            <!--  <img src='images/vector.svg' alt="Место Россия" class="header__logo">     исправить !!!!!  -->
        </header>

        <main class="main">
            <section class="profile">
                <img src="<%=require('./images/image.jpg')%>" alt="Фото Жак-Ив Кусто" class="profile__foto">
                <!--  <img src='images/image.jpg' alt="Фото пользователя" class="profile__foto"> исправить !!!!!  -->
                <div class="profile-info">
                    <div class="forma">
                        <h1 class="forma__name">Загрузка данных с сервера...</h1>
                        <p class="forma__profession"></p>
                    </div>
                    <button type="button" aria-label="кнопка редактирования" class="profile-info__edit-button"></button>
                </div>
                <button type="button" aria-label="кнопка добавления" class="profile__add-button"></button>
            </section>


            <section class="elements">
                <template id="element-template">
          <article class="element">
            <img src="#" alt="#" class="element__img">
            <button type="button" class="element__button-delete"></button>
            <div class="element__text">
              <h2 class="element__name"></h2>
              <div class="element__heart-namber">
                  <button type="button" aria-label="сердце" class="element__heart"></button>
                  <div class="element__likeChecker">5</div>

                </div>

            </div>
          </article>
        </template>
            </section>

        </main>

        <footer class="footer">
            <p class="footer__text">&copy; 2021 Mesto Russia</p>
        </footer>

        <div class="popup" id="popupProfile">
            <div class="popup__container">
                <button type="button" aria-label="крестик для закрытия попапа" class="close-icon"></button>
                <h2 class="edit-profile">Редактировать профиль</h2>
                <form class="popup__form" action="#" name="popup__form" id="popupProfileForm">
                    <input id="name" type="text" placeholder="Имя" class="popup__input" required="" minlength="2" maxlength="40">
                    <span class="popup__input-error name-placeholder"></span>
                    <input id="job" type="text" placeholder="О себе" class="popup__input" required="" minlength="2" maxlength="200">
                    <span class="popup__input-error job-placeholder"></span>
                    <button class="submit-button" type="submit" aria-label="Сохранить профиль" name="submit-button" id="submit-buttonProfile">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup" id="popupCard">
            <div class="popup__container">
                <button type="button" aria-label="крестик для закрытия попапа" class="close-icon"></button>
                <h2 class="edit-profile">Новое место</h2>
                <form class="popup__form" action="#" name="popupCardForm" id="popupCardForm">
                    <input id="nameCard" type="text" placeholder="Название" class="popup__input" required="" minlength="2" maxlength="30">
                    <span class="popup__input-error nameCard-placeholder"></span>
                    <input id="linkCard" type="url" placeholder="Ссылка на картинку" class="popup__input" required="">
                    <span class="popup__input-error linkCard-placeholder"></span>
                    <button class="submit-button" type="submit" aria-label="Сохранить карточку" name="submit-button" id="submit-buttonCard">Создать</button>
                </form>
            </div>
        </div>

        <div class="popup popup_picture" id="popupPicture">
            <figure class="popup__figure">
                <button type="button" aria-label="крестик для закрытия попапа" class="close-icon"></button>
                <img src="#" alt="Увеличенная картинка" class="popup__image">
                <figcaption class="popup__caption">Увеличенная картинка</figcaption>
            </figure>
        </div>

        <div class="popup" id="popupDeleteCard">
            <div class="popup__container">
                <button type="button" aria-label="крестик для закрытия попапа" class="close-icon"></button>
                <h2 class="edit-profile">Вы уверены?</h2>
                <form class="popup__form" action="#" name="popupDeleteCardForm" id="popupDeleteCardForm">
                    <button class="submit-button" type="submit" aria-label="Удалить карточку" name="submit-button" id="submit-buttonDelCard">Удалить карточку</button>
                </form>
            </div>
        </div>

        <div class="popup" id="popupAvatar">
            <div class="popup__container">
                <button type="button" aria-label="крестик для закрытия попапа" class="close-icon"></button>
                <h2 class="edit-profile">Обновить аватар</h2>
                <form class="popup__form" action="#" name="popupCardForm" id="popupAvatarForm">
                    <input id="linkAvatar" type="url" placeholder="Ссылка на аватар" class="popup__input" required="">
                    <span class="popup__input-error linkAvatar-placeholder"></span>
                    <button class="submit-button" type="submit" aria-label="Сохранить аватар" name="submit-button" id="submit-buttonAvatar">Сохранить</button>
                </form>
            </div>
        </div>



    </div>
</body>

</html>
